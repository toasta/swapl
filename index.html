<script>



function dqs(s)
{
  q= document.querySelector(s)
  return(q)
}


function Sleep(milliseconds) {
 return new Promise(resolve => setTimeout(resolve, parseInt(milliseconds,10)));
}




function do_setup(word)
{
    // BEGIN SETUP
    lenu = word.length;
    display = dqs("#res")
    $(display).innerText = '';
      cc = []
    for(let i = 0; i < lenu; i++)
    {
      t = $(`<div class="mcc" id="cc${i}">*</div>`);
      $(display).append(t)
      t= dqs("#cc" + i)
      //p1 = t.getBoundingClientRect();
      t.style.left = (Math.random() * 50) + "px"
      t.style.top = (Math.random() * 50) + "px"
    }
    // END SETUP
}

function do_change(word_a)
{
  for(let i = 0; i < word_a.length; i ++)
  {
    e = $("#cc" + i)
    v_old = $(e).text()
    v_new = word_a[i]
    // console.log(v_old, "vs", v_new);

    if(v_old != v_new)
    {
      $(e).fadeOut().html(v_new).fadeIn();
    }
  }
}


// const run = async function() {
async function run(word) {
{
  word = word.toLowerCase();
  word_a = word.split("");
  do_setup(word_a);
    oword = word;
    mword = word;
    let lenu = word.length;

    orders = [];
    permu = 10 ;

  // * 2 just to be sure.

    // use while ?!?
    let co = 0;
    let co2 = 0
    while(co < permu && co2 < 1000)
    {
      co2 ++;
      let numbers = new Uint32Array(2);
      window.crypto.getRandomValues(numbers);
      v1 =  numbers[0] % lenu
      v2 =  numbers[1] % lenu

      if(v1 == v2) { continue; }
      if(word_a[v1] == word_a[v2]) { continue; }
      // this only catches "single run swaps", could still be endless
      if(co > 0)
      {
        if(1==0
          || (v1 == orders[co-1][0] && v2 == orders[co-1][1])
          || (v1 == orders[co-1][1] && v2 == orders[co-1][0])
        )
        {
          continue;
        }
      }

      const t = word_a[v1]
      word_a[v1] = word_a[v2];
      word_a[v2] = t
      orders.push([v1, v2])
      co++;
    }
    if(co > 1000)
    {
      console.error("loop prevention")
      return;
    }
    // all done, fade them in.
    for(let i = 0; i < lenu; i++)
    {
      $("#cc" + i).html( word_a[i] ).fadeIn()
    }


    for(let i = permu-1; i >=0; i --)
    {
      $("#pleft").text(i);
      // effect one: fade out all and back but with orders applied
      // tbc
      // effect default: fade out and fade in one char
        // at a time
        // or out and after fading done queued
        const v1 = orders[i][0]
        const v2 = orders[i][1]
        //console.log("changin", v1, v2)

      //console.log("word pre", word_a);
      ani=2
      if(ani==2)
      {
        swap_move(v1,v2)
      } else
      {
        const t = word_a[v1]
        word_a[v1] = word_a[v2];
        word_a[v2] = t
        do_change(word_a)
      }




        await Sleep(5000);
    }
  }
}

function swap_move(n1, n2)
{
  console.log("swichting", n1, n2);
  e1 = dqs("#cc" + n1);
  e2 = dqs("#cc" + n2);
  e1.style.animation="";
  e2.style.animation="";
  e1.classList.remove("a1", "a2", "adef")
  e2.classList.remove("a1", "a2", "adef")
  nn1 = (n1 * 2) + "em";
  nn2 = (n2 * 2) + "em";
  let s = document.createElement('style')
  s.type = 'text/css';
  s.innerHTML = `
  @keyframes kuseful_name_here1 {
    0% { color: blue; }
    50% { transform: translateY(66%); }
    100% { left: ${nn2}; top: 1em;}
  }
  @keyframes kuseful_name_here2 {
    0% { color: red; }
    50% { transform: translateY(-66%); }
    100% { left: ${nn1}; top: 1em;}
  }
  `;
  document.head.appendChild(s)
  //console.log("keyframe-opts:", s.innerHTML)
  //dqs(e1).classList.add("
  //e1.classList.add("adef", "a1")
  //e2.classList.add("adef", "a2")



  e1.style.animation = 'kuseful_name_here1 1500ms ease-in-out 0 1 forward forwards'
  e2.style.animation = 'kuseful_name_here2 1500ms ease-in-out 0 1 forward forwards'
  
}
